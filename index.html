<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>

		<!-- <script src="js/libs/stats.min.js"></script> -->
    	<script src="js/controls/OrbitControls.js"></script>

		<script>

			var container, camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

                scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set(-30, 45 , 200);
                camera.lookAt(scene.position);
                var cameraHelper = new THREE.CameraHelper( camera );
                scene.add( cameraHelper );


                // var grid = new THREE.GridHelper( 1000, 1000, 0xffffff, 0x555555 );
				// grid.rotateOnAxis( new THREE.Vector3( 1, 0, 0 ), 90 * ( Math.PI/180 ) );
				// scene.add( grid );

				var light, cube, torus;

                var amb = new THREE.AmbientLight( 0x999999);
                scene.add(amb);

				light = new THREE.PointLight( 0xffffff, 0.8);
                light.position.set(-30, 40, 120);
				scene.add( light );

                //显示辅助轴
                var axes = new THREE.AxisHelper(2000);
                scene.add(axes);

				var material = new THREE.MeshLambertMaterial({
                    color: 0xCCCCCC,
                    side: THREE.DoubleSide
                });



                cube = new THREE.Mesh(new THREE.BoxGeometry(23, 26, 45), material);
                cube.position.set(11.5, 16.5, 22.5);
                scene.add(cube);

                torus = new THREE.Mesh(new THREE.TorusGeometry(3.5, 1, 10, 100), material);
                torus.position.set(0, 4.5, 0);
                torus.rotation.set(0, 0.5 * Math.PI, 0);
                scene.add(torus);

                torus = new THREE.Mesh(new THREE.TorusGeometry(3.5, 1, 10, 100), material);
                torus.position.set(23, 4.5, 0);
                torus.rotation.set(0, 0.5 * Math.PI, 0);
                scene.add(torus);

                torus = new THREE.Mesh(new THREE.TorusGeometry(3.5, 1, 10, 100), material);
                torus.position.set(0, 4.5, 45);
                torus.rotation.set(0, 0.5 * Math.PI, 0);
                scene.add(torus);

                torus = new THREE.Mesh(new THREE.TorusGeometry(3.5, 1, 10, 100), material);
                torus.position.set(23, 4.5, 45);
                torus.rotation.set(0, 0.5 * Math.PI, 0);
                scene.add(torus);



				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setClearColor(0x999999);
				renderer.setPixelRatio(window.devicePixelRatio );
				renderer.setSize(window.innerWidth, window.innerHeight);

				container.appendChild( renderer.domElement );


                var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.target.set( 0, 1.2, 2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
